<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-CODE Generator</title>
    <link rel="icon" href="images/icon.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainContainer">
        <div class="sidebar">
            <img src="images/qrpng.png" alt="qr png">
            <div class="textContainer">
                <h1>Generator QR Code</h1>
                <p>Just in one click</p>
            </div>
        </div>
        <div class="homeContainer">
            <div class="home">
                <h2>Enter Text or URL</h2>
                <input type="text" id="qrInput" placeholder="Text or URL">
                <button id="generateBtn">Generate QR Code</button>
            </div>
        </div>
    </div>

    <div id="qrPopup">
        <h2>QR Generated</h2>
        <img id="qrImg" src="" alt="qr image">
        <button id="downloadBtn">Download QR</button>
        <button id="closeBtn">Close</button>
    </div>
    
</body>
<script src="script.js"></script>
</html>
